<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header> 
        <img src="/Assets/V.svg" alt="SRF Virus Logo">
        <h1 class="header">SRF Virus API </h1> 
    </header>
    
    <div class="wrapper">
        <div class="autocomplete-container">
            <input type="text" id="autocomplete-input" placeholder="Type to search...">
            <button id="search-button">Enter</button>
            <div id="autocomplete-results" class="autocomplete-results"></div>
        </div>

        <h1>Song verpasst?</h1>
        <p> Datum eingeben â€“ nach deinem Song suchen</p>

        <form id="dateForm">
            <label for="datePicker">Datum:</label>
            <input type="date" id="datePicker" name="datePicker">
        </form>
        
        <form id="timeForm">
            <label for="fromTime">Von:</label>
            <input type="time" id="fromTime" name="fromTime" value="00:00">
            <label for="toTime">Bis:</label>
            <input type="time" id="toTime" name="toTime" value="23:59">
            <button id="filter-button">Filter</button>
        </form>
        
        <div id="recommendations"></div>
        <button id="load_more">Load More</button>

        <h2>Random Virus</h2>
        <div id="random_song"></div>

        <h2>Durchsuche unsere sicken Songs</h2>
        <div id="recommendations"></div>
    </div>

    <div class="team-container">
        <h1>Team</h1>
        <div class="team-members">
            <div class="team-member">
                <img src="Assets/fausto_website.jpeg" alt="fausto_bild">
                <h2>Fausto Pellegrini</h2>
                <p>Head of ChatGPT</p>
            </div>
            
            <div class="team-member">
                <img src="Assets/lukas_website.jpg" alt="lukas_bild">
                <h2>Lukas Hohmeister</h2>
                <p>Head of Design</p>
            </div>
            
            <div class="team-member">
                <img src="Assets/luca_website.jpeg" alt="luca_bild">
                <h2>Luca Mosberger</h2>
                <p>Head of Kafipause</p>
            </div>
        </div>
    </div>
    
    <footer>
        <button id="play_pause_button" onclick="togglePlayPause()">Play</button>
        <h2>Random Virus</h2>
        <div id="random_song_footer"></div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
